<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="d-flex">
  <div class="sidebar p-3">
    <h5 class="mb-4"> Library</h5>
    <a href="books.html">Dashboard</a>
    <a href="#">Books</a>
    <a href="#">Members</a>
    <a href="home.html">Home</a>
    <a href="#">Transactions</a>
  </div>
  <div class="flex-fill">
    <nav class="navbar navbar-expand bg-primary navbar-dark px-4 sticky-top">
      <form class="d-flex w-50">
        <input class="form-control" type="search" placeholder="Search books..."/>
      </form>
      <button class="btn btn-light ms-auto">Add Book</button>
    </nav>

    <div class="container-fluid p-4">
      <div class="mb-4">
        <h3>Dashboard</h3>
        <p class="text-muted">Welcome back! Here's your library overview.</p>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <div>
                <small>Total Books</small>
                <h5 class="mb-0">12,847</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <div>
                <small>Active Members</small>
                <h5 class="mb-0">3,256</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <div>
                <small>Books Borrowed</small>
                <h5 class="mb-0">1,428</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
              <div>
                <small>Revenue</small>
                <h5 class="mb-0">4,890</h5>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container-fluid px-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between">
              <h6 class="mb-0">Popular Books</h6>
              <a href="#" class="text-primary text-decoration-none">View All</a>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets\msf.jpg" class="card-img-top">
                    <div class="card-body">
                      <h6 class="card-title">The Great Gatsby</h6>
                      <small class="text-muted">Classic</small>
                       <a href="bookpages/book1.html" class="btn btn-primary px-3 mx-5 mt-auto">
                        View
                       </a>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/sapiens.jpg" class="card-img-top">
                    <div class="card-body">
                      <h6 class="card-title">1984</h6>
                      <small class="text-muted">Dystopian</small>
                       <a href="bookpages/book2.html" class="btn btn-primary px-3 mx-5 mt-auto">
                        View
                       </a>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/hp.jpg" class="card-img-top">
                    <div class="card-body">
                      <h6 class="card-title">Pride & Prejudice</h6>
                      <small class="text-muted">Romance</small>
                       <a href="bookpages/book3.html" class="btn btn-primary px-3 mx-5 mt-auto">
                        View
                       </a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
